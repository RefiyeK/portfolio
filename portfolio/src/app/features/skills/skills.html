<section class="skills" id="skills">
  <div class="skills-container">
    
    <h2 class="section-title">{{ translationService.t('skills.title') }}</h2>
    
    <div class="skills-content">
      
      <!-- Sol Taraf - Skill İkonları -->
      <div class="skills-left">
        <div class="skill-item">
          <img src="icon/angular.svg" alt="Angular" class="skill-desktop">
          <img src="icon/angular-.svg" alt="Angular" class="skill-mobile">
        </div>
        <div class="skill-item">
          <img src="icon/typescript.svg" alt="TypeScript" class="skill-desktop">
          <img src="icon/typescript-.svg" alt="TypeScript" class="skill-mobile">
        </div>
        <div class="skill-item">
          <img src="icon/javascript.svg" alt="JavaScript" class="skill-desktop">
          <img src="icon/javascript-.svg" alt="JavaScript" class="skill-mobile">
        </div>
        <div class="skill-item">
          <img src="icon/html.svg" alt="HTML" class="skill-desktop">
          <img src="icon/html-.svg" alt="HTML" class="skill-mobile">
        </div>
        <div class="skill-item">
          <img src="icon/css.svg" alt="CSS" class="skill-desktop">
          <img src="icon/css-.svg" alt="CSS" class="skill-mobile">
        </div>
        <div class="skill-item">
          <img src="icon/rest-api.svg" alt="REST-API" class="skill-desktop">
          <img src="icon/rest-api-.svg" alt="REST-API" class="skill-mobile">
        </div>
        <div class="skill-item">
          <img src="icon/firebase.svg" alt="Firebase" class="skill-desktop">
          <img src="icon/firebase-.svg" alt="Firebase" class="skill-mobile">
        </div>
        <div class="skill-item">
          <img src="icon/git.svg" alt="Git" class="skill-desktop">
          <img src="icon/git-.svg" alt="Git" class="skill-mobile">
        </div>
        <div class="skill-item">
          <img src="icon/material-design.svg" alt="Material Design" class="skill-desktop">
          <img src="icon/material-design-.svg" alt="Material Design" class="skill-mobile">
        </div>
        <div class="skill-item">
          <img src="icon/scrum.svg" alt="Scrum" class="skill-desktop">
          <img src="icon/scrum-.svg" alt="Scrum" class="skill-mobile">
        </div>
      </div>
      
      <!-- Desktop - Sağ Taraf -->
      <div class="skills-right">
        <div class="learning-content">
          <div class="circle-background" (mouseenter)="circleHovered = true" (mouseleave)="circleHovered = false">
            <img [src]="circleHovered ? 'icon/ellipse25-hover.svg' : 'icon/ellipse-myskills.svg'" alt="" class="circle-default">
          </div>
    
          <div class="text-content">
            <h3>{{ translationService.t('skills.learning') }}</h3>
      
            <div class="learning-icon">
              <div class="learning-item">
                <img src="icon/react.svg" alt="React">
              </div>
              <div class="learning-item">
                <img src="icon/vue.svg" alt="Vue.js">
              </div>
            </div>
      
            <p class="learning-text">{{ translationService.t('skills.learningText') }}</p>
          </div>
        </div>
      </div>

    </div>

    <!-- Mobile Learning Section -->
    <div class="mobile-learning-section">
      <h3 class="mobile-learning-title">{{ translationService.t('skills.learning') }}</h3>
      
      <div class="mobile-learning-content">
        <p class="mobile-learning-text">{{ translationService.t('skills.learningText') }}</p>
        
        <div class="mobile-learning-icon">
          <div class="learning-item">
            <img src="icon/vue_.svg" alt="Vue.js">
            <span>Vue.js</span>
          </div>
          <div class="learning-item">
            <img src="icon/react_.svg" alt="React">
            <span>React</span>
          </div>
        </div>
      </div>
      
      <a href="#contact" class="cta-button-mobile">{{ translationService.t('skills.cta') }}</a>
    </div>

  </div>
</section>
